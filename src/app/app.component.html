<p-table [columns]="mappingCols" [value]="mappingRows">
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th *ngFor="let col of columns">
				{{col.header}}
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-rowData let-columns="columns">
		<tr>
			<!-- <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td> -->
			<td>
        {{rowData.SourceCol}}
				<p-dropdown [options]="sourceAttributes" [(ngModel)]="rowData.SourceCol" placeholder="Select"
					optionLabel="label"></p-dropdown>
			</td>
			<td>
        {{rowData.targetCol}}
				<p-dropdown [options]="targetAttributes" [(ngModel)]="rowData.targetCol" placeholder="Select"
					optionLabel="label"></p-dropdown>
			</td>
		</tr>
	</ng-template>
</p-table>
<button pButton type="button" style="margin: 10px;" (click)="addNewRow();"
                                label="+ Add New Attribute"></button>
